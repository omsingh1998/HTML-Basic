<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>
<body>
    <div>
        <table border="1" cellspacing="5" cellpadding="10">
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Address</th>
                    <th rowspan="2">Age</th>
                    <th colspan="3">Marks</th>
                </tr>
                <tr>
                    <th>Subject1</th>
                    <th>Subject2</th>
                    <th>Subject3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Om Prakash Singh</td>
                    <td>Varanasi</td>
                    <td>22</td>
                    <td>80</td>
                    <td>75</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>Devesh Singh</td>
                    <td>Varanasi</td>
                    <td>19</td>
                    <td>85</td>
                    <td>90</td>
                    <td>95</td>

                </tr>
            </tbody>
        </table>
    </div>





</body>
</html>
