<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 Feedback Form</title>
</head>
<body>
    <header>
        <div class="head">
            <b>Feedback Form</b>
        </div>
    </header>
        <div>
            <label for="a1">Enter Your Name</label>
            <input type="text" id="a1">
        </div>

        <div>
            <label for="a2">Email Id</label>
            <input type="email" id="a2">
        </div>

        <div>
            <label for="a3">Select gender</label>
            <input type="radio" id="a3" name="a3">Male
            <input type="radio" id="a3" name="a3">Female
        </div>


        <div>
            <label for="a4">Product Name</label>
            <input type="text" id="a4">
        </div>

        <div>
            <label for="a5">Product Quality</label>
            <input type="radio" id="a5" name="a5">EXCELLENT
            <input type="radio" id="a5" name="a5">GOOD
            <input type="radio" id="a5" name="a5">SATISFACTORY
            <input type="radio" id="a5" name="a5">OKAY
            <input type="radio" id="a5" name="a5">POOR
        </div>

        <div>
            <label for="a6">Product packaging</label>
            <input type="radio" id="a6" name="a6">EXCELLENT
            <input type="radio" id="a6" name="a6">GOOD
            <input type="radio" id="a6" name="a6">SATISFACTORY
            <input type="radio" id="a6" name="a6">OKAY
            <input type="radio" id="a6" name="a6">POOR
        </div>

        <div>
            <label for="a7">Product Delivery Agent Behaviour</label>
            <input type="radio" id="a7" name="a7">EXCELLENT
            <input type="radio" id="a7" name="a7">GOOD
            <input type="radio" id="a7" name="a7">SATISFACTORY
            <input type="radio" id="a7" name="a7">OKAY
            <input type="radio" id="a7" name="a7">POOR
        </div>

        <div>
            <label for="a8">Stock Availability</label>
            <input type="radio" id="a8" name="a8">EXCELLENT
            <input type="radio" id="a8" name="a8">GOOD
            <input type="radio" id="a8" name="a8">SATISFACTORY
            <input type="radio" id="a8" name="a8">OKAY
            <input type="radio" id="a8" name="a8">POOR
        </div>

        <div>
            <label for="a9">Overall Experiance</label>
            <input type="radio" id="a9" name="a9">EXCELLENT
            <input type="radio" id="a9" name="a9">GOOD
            <input type="radio" id="a9" name="a9">SATISFACTORY
            <input type="radio" id="a9" name="a9">OKAY
            <input type="radio" id="a9" name="a9">POOR
        </div>

        <div>
            <label for="a10">Any Feedback</label>
            <textarea id="a10" rows="10" cols="50"></textarea>
        </div> 

        <div>
            <label for="a11">Submit </label>
            <input type="submit" id="a11">
        </div>

</body>
</html>
