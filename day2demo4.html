<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML5 Form Tags</title>
</head>
<body>
    <div>
        <form action="URL-OF-THE-BACK-END" method="HTTP-METHODS">
            <!-- If data has to be captured in the JavaScript, then action and method are not required. It is required only when the data has to go the back-end. -->
            <div>
                <label for="a1">Enter User Name</label>
                <input type="text" id="a1">
            </div>

            <div>
                <label for="a2">Enter DOB</label>
                <input type="date" id="a2">
            </div>

            <div>
                <label for="a3">Enter Salary</label>
                <input type="number" id="a3">
            </div>

            <div>
                <label for="a4">Enter Email</label>
                <input type="email" id="a4">
            </div>

            <div>
                <label for="a5">Select file</label>
                <input type="file" id="a5">
            </div>

            <div>
                <label for="a6">Enter Password</label>
                <input type="password" id="a6">
            </div>

            <div>
                <label for="a7">Enter User Name</label>
                <input type="hidden" id="a7" value="Something">
            </div>

            <div>
                <label for="a8">Enter URL</label>
                <input type="url" id="a8">
            </div>

            <div>
                <label for="a9">Select gender</label>
                <input type="radio" id="a9" name="a9" checked>Male
                <input type="radio" id="a9" name="a9">Female
            </div>

            <div>
                <label for="a10">Select City</label>
                <select id="a10">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>

            <div>
                <label for="a11">Select qualification</label>
                <input type="checkbox" id="a11" name="a11" checked>DSE
                <input type="checkbox" id="a11" name="a11">FSE
                <input type="checkbox" id="a11" name="a11">ASE
                <input type="checkbox" id="a11" name="a11">GSE
            </div>

            <div>
                <label for="a12">Enter URL</label>
                <textarea id="a12" rows="10" cols="50"></textarea>
            </div>

            <div>
                <label for="a13">Click the button to validate</label>
                <input type="button" id="a13" value="Validate">
            </div>

            <div>
                <label for="a14">Submit the data to the back-end</label>
                <input type="submit" id="a14">
            </div>

            <div>
                <label for="a15">Select the range</label>
                <input type="range" id="a15" min="0" max="10" >
            </div>

            <div>
                <label for="a16">Click to reset</label>
                <input type="reset" id="a16" value="RESET">
            </div>

            <div>
                <label for="a17">Select the product</label>
                <input type="search" id="a17">
            </div>
        </form>
    </div>
</body>
</html>

    5 RANGE - POOR, OKAY, SATISFACTORY, GOOD, EXCELLENT (RADIO BUTTONS)
-->
